<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://icons-for-free.com/iconfiles/png/512/css3-1331550887274886564.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <title>CSS-Selectors</title>
  </head>
  <body class="wrapper">
    <div class="left-side">
      <h1 class="task-title"></h1>
      <div class="baloons">
        <img
          src="./img/1678261031_bogatyr-club-p-vintovka-biatlonista-foni-instagram-22.jpg"
          class="baloon-shooter"
          alt="biatlon shooter"
        />
        <div class="baloon-target"></div>
      </div>
      <div class="work-place">
        <div class="work-place-input"></div>
        <div class="work-place-code"></div>
        <footer class="footer">
          <a class="footer-rss" href="https://rs.school/">RS School - 2023</a>
          <div class="footer-author">Made by <a href="https://github.com/mamont79">Pavel Dalhou</a></div>
        </footer>
      </div>
    </div>

    <div class="right-side">
      <h2 class="level-title">Choose a level:</h2>
      <div class="level-list">
        <a class="level" id="1">
          <span class="checkmark"></span>
          <span class="level-number">1</span>
          A
        </a>
        <a class="level" id="2">
          <span class="checkmark"></span>
          <span class="level-number">2</span>
          #id
        </a>
        <a class="level" id="3">
          <span class="checkmark"></span>
          <span class="level-number">3</span>
          .classname
        </a>
        <a class="level" id="4">
          <span class="checkmark"></span>
          <span class="level-number">4</span>
          :first-child
        </a>
      </div>
      <div class="buttons">
        <div class="help">Help</div>
        <div class="reset">Reset Progress</div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
