<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://icons-for-free.com/iconfiles/png/512/css3-1331550887274886564.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <title>CSS-Selectors</title>
  </head>
  <body class="wrapper">
    <div class="left-side">
      <h1 class="task-title">csShoot all baloons</h1>
      <div class="baloons">
        <img src="./img/archer-man.png" class="baloon-shooter" alt="biatlon shooter" />
        <div class="baloon-target"></div>
      </div>
      <div class="work-place-pc">
        <div class="work-place">
          <div class="work-place-desc">
            <div class="work-place-title">
              <h3 class="editor-name">CSS Editor</h3>
              <p class="file-name">style.css</p>
            </div>
            <div class="work-place-title">
              <h3 class="editor-name">HTML Editor</h3>
              <p class="file-name">index.html</p>
            </div>
          </div>
          <div class="work-place-input">
            <div class="string-numeric">
              <ol class="numeric">
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
              </ol>
            </div>
            <div class="input-area">
              <div class="input-row">
                <input type="text" class="answer-input" placeholder="Type here CSS selector" />
                <button class="enter-button">Enter</button>
              </div>
              <p class="string-description">{</p>
              <p class="string-description">/* Styles would go here. */</p>
              <p class="string-description">}</p>
              <p class="string-description">/*</p>
              <p class="string-description">Type a number to skip to a level.</p>
              <p class="string-description">Ex â†’ "5" for level 5</p>
              <p class="string-description">*/</p>
            </div>
          </div>
          <div class="work-place-code">
            <div class="string-numeric">
              <ol class="numeric">
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
                <li class="numer"></li>
              </ol>
            </div>
          </div>
        </div>
        <div class="pc-holder"></div>
        <div class="pc-foot"></div>
      </div>

      <footer class="footer">
        <a class="footer-rss" href="https://rs.school/">RS School - 2023</a>
        <div class="footer-author">
          Made by <a href="https://github.com/mamont79" class="github-link">@Pavel Dalhou</a>
        </div>
      </footer>
    </div>

    <div class="right-side">
      <h2 class="level-title">Choose a level:</h2>
      <div class="level-list">
        <a class="level" id="1">
          <span class="checkmark"></span>
          <span class="level-number">1</span>
          A
        </a>
        <a class="level" id="2">
          <span class="checkmark"></span>
          <span class="level-number">2</span>
          #id
        </a>
        <a class="level" id="3">
          <span class="checkmark"></span>
          <span class="level-number">3</span>
          .classname
        </a>
        <a class="level" id="4">
          <span class="checkmark"></span>
          <span class="level-number">4</span>
          :first-child
        </a>
      </div>
      <div class="buttons">
        <div class="help">Help</div>
        <div class="reset">Reset Progress</div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
